<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FlexBox</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; 
        height: 100vh;
      }

      .item {
        width: 300px;
        height: 300px;
        background-color: darksalmon;    
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 50px;
      }

      .item:first-child {
        align-self: flex-end;
      }

    </style>
  </head> 
  <body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

  </body>
</html>
